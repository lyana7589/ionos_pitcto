  mysqldb:
    image: mysql:latest
    container_name: mysqldb
    hostname: mysqldb
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: 'pictopro'
      MYSQL_USER: 'emma' # Il est recommandé d'utiliser un utilisateur autre que 'root' pour des raisons de sécurité.
      MYSQL_PASSWORD: 'poseidon'
      MYSQL_ROOT_PASSWORD: 'root' # Définissez ici le mot de passe root
    #volumes:
    # - mysql-data:/var/lib/mysql
    networks:
      app_net:
        ipv4_address: "172.16.0.2"
  #************************************************************
  pictopro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pictopro
    hostname: pictopro
    restart: always
    ports:
      - "80:8080"
    depends_on:
      - mysqldb
    networks:
      app_net:
        ipv4_address: 172.16.0.3
    extra_hosts:
      - "mysqldb:172.16.0.2"
